<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Order Portal Login Page</title>
    <style> 

	@font-face {
	    font-family: 'Sansa';
	    src: url("https://raw.githubusercontent.com/TRod-Dev/Puratos_EOP/main/Sansa.ttf") format("truetype");
	    font-weight: normal;
	    font-style: normal;
	}
	
	@font-face {
	    font-family: 'Century Gothic';
	    src: url("https://raw.githubusercontent.com/TRod-Dev/Puratos_EOP/main/centurygothic.ttf") format("truetype");
	    font-weight: normal;
	    font-style: normal;
	}
	
	@font-face {
	    font-family: 'Karmina';
	    src: url("https://raw.githubusercontent.com/TRod-Dev/Puratos_EOP/main/Karmina%20Regular.otf") format("opentype");
	    font-weight: normal;
	    font-style: normal;
	}

	body, html {
		font-family: 'Century Gothic','Sansa','Karmina';
	}

	h1 {
		font-size: 20px;
	}

	body {
		max-width: 100%;
	    margin: auto;
	    text-align: center;
	    background-image: none;
		background-color: white;
	    color: black;
	    height: fit-content;
	    height: 100%;
	    background-position: center;
	    background-repeat: no-repeat;
	    background-size: cover;
	}

	button {
		width: 100%;
		max-width: 400px; /* Keep buttons the same width as inputs */
		padding: 10px;
		border-radius: 25px;
		border: none;
		font-weight: bold;
		background-color: rgb(209, 0, 52);
		color: white;
		cursor: pointer;
		margin-top: 10px;
	}

	button:disabled {
		background-color: #ccc;
	}

	label {
		display:none;
	}

	#layer {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		background-color: #f5f4f4;
	}

	#logo {
		position: absolute;
		top: 0;
		height: 150px;
		width: 100%;
		background-position: left;
		background-repeat: no-repeat;
		background-size: contain;
		background-image: url("https://trod-dev.github.io/Puratos_EOP/Puratos-Logo.png");
		background-color: white;
		border-bottom: 1px solid #cfcfcf;
	}

	input {
		width: 90%;
		padding: 10px;
		margin: 10px 0;
		border-radius: 25px;
		border: 1px solid black;
		font-weight: bold;
		text-align: center;
	}

	#api {
		width: 400px;
		background: rgba(255, 255, 255, 0.8);
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		display: flex;
		flex-direction: column;
		align-items: center;
	}
        
	@media only screen and (max-height: 400px) {
		#logo {
			display: none;
		}
	}

	#cancel{
		display:none;
	}

	li.no-marker::marker {
    	content: none; 
	}

	a{
		display:none;
	}

	marker {
    	display: none; 
	}

	li{
		display:block;
	}

	ul{
		padding:0px;
	}
	
	.back-button {
		background: transparent;
		color: black;
		cursor: pointer;
		border: none;
		width: fit-content;
		position: absolute;
		top: 150px;
		left: 50px;
	}
	
	.error.itemLevel {
		color: #e31002;
		font-size: 14px;
		font-weight: 700;
	}
	
	form {
		width: 100%;
	}


    </style>
</head>
<body>
	<div id="layer">
		<div id="logo"></div>
		<button type="button" class="back-button" onclick="history.back();">Â« Back</button>
		<div id="api"></div>
	</div>
</body>
</html>
